@import utils.common.SelectOption
@(field: Field, options: Map[SelectOption, Boolean])

<div class="form-group">

  @* Iterator required to preserve ordering *@
  @for((option, index) <- options.iterator.zipWithIndex) {
    <label class="block-label" for="@field.name@index">
      <input id="@field.name@index" type="checkbox" name="@{field.name}[@index]" value="@option._1.value" @if(option._2) { checked="checked" }>
      @option._1.prompt
    </label>
  }
</div>
